<h1>Sports Listing</h1>

<div *ngFor="let team of teams | async" (click)="goToDetailPage(team)" class="panel panel-default">
  <div class="panel-body">
    <h3><em>{{team.sport}}</em></h3>
    <h4>Location: {{team.location}}</h4>
    <h4>Date: {{team.date}}</h4>
    <h4>Time: {{team.time}}</h4>
    <h5>Players Needed: {{team.player}}</h5>
  </div>
</div>
